<!DOCTYPE html>
<html>
<head>
	<title>自治域力导向图</title>
</head>
<link rel="shortcut icon" href="static/ico/favicon.ico" />
<link rel="bookmark"href="static/ico/favicon.ico" />
<link rel="stylesheet" href="static/cj/iview.css">
<style id="cssstyle1">
.links line {
	stroke: #333;
	stroke-opacity: 0.6;
}
</style>
<style id="cssstyle2">
/*.node circle {
	stroke: #333;
	stroke-width: 1px;
	stroke-opacity: 0.6;
}*/
.node2{
	stroke: #333;
	stroke-width: 1px;
	stroke-opacity: 0.6;
}
</style>

<body style="background-color:#eee">
	<div style="position:fixed;top: 110px;right: 20px;background-color:rgba(238,238,238,0.4);"> <!--opacity:0.7;left: 40px; height: ; width:150px; rgba(150,150,150,0.4); -->
		<!-- <h3 style="text-align: center">自治域信息</h3>
        <p>自治域号 : </p>
        <p>自治域名称 : {{asname}}</p>
        <p>所属国家 : {{country}}</p>
        <p>节点度 : {{degree}}</p> -->
        <div id="info">
			<Card style="width:180px" :padding="20">
		        <p slot="title">
		            <Icon type="md-clipboard"></Icon>
		            自治域信息
		        </p>
		        <ul>
		            <li v-for="item in asInfos" style="list-style: none;">
		                <p>{{item.name}}{{item.info}}</p>
		            </li>
		        </ul>
		    </Card>
	    </div>
	    <br/>
	    <br/>
	    <div id="legend">
	    	<Card style="width:180px" :padding="20">
		        <p slot="title">
		            <Icon type="ios-list-box"></Icon>
		            图例
		        </p>
		        <ul>
		            <li v-for="item in legends" style="list-style: none;">
		            	<row>
		            		<i-col span="21">
			                	{{item.name}}
			                </i-col>
			                <i-col span="3">
		                		<div :style="{width:20+'px', height:20+'px', background:item.color}"></div>
		                	</i-col>
		                </row>
		            </li>
		        </ul>
		    </Card>
	    </div>
	</div>
	<div style="text-align: center; margin-top: 25px;">
		
	</div>
	<div style="text-align: center">
		<div id="inputdiv">
			<i-form inline @submit.prevent>
		        <form-item>
		            <i-input type="text" placeholder="请输入ASN" class="form-control" v-model="asn" pattern="^[1-9][0-9]*$" clearable style="width: 200px"/>
		        </form-item>		        
				<form-item>
					<button-group>						
						<i-button style="" @click="redraw(0)">力导向图</i-button>
						<i-button style="" @click="redraw(1)">力导向图2</i-button>
						<i-button style="" @click="drawtree">树状图</i-button>
					</button-group>
				</form-item>
			</i-form>
		</div>
		<svg id="topo" width="700" height="700">
		            
		</svg>
		
	</div>
	
</body>
</html>
<script type="text/javascript" src="static/cj/jquery-3.3.1.min.js"></script>
